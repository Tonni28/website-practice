<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="'info">
    <h1>Vendor Contract Information Form</h1>
    <h3>Vendor Name</h3>
    <input name="vendor_fname" id="vendor_fname" placeholder="First" type="text"required>
    <input name="vendor_lname" id="vendor_lname" placeholder="Last" type="text">
    <h3>Website Address</h3>
    <input name="web_add" id="web_add">
    <h3>Contact Name</h3>
    <input name="contact_fname" id="contact_fname" placeholder="First" type="text">
    <input name="contact_lname" id="contact_lname" placeholder="Last" type="text">
    <h3>Phone</h3>
    <input name="contact_fname" id="contact_fname" type="number">
    <h3>Email</h3>
    <input name="email" id="email" type="email">
    <h3>Address</h3>
    <input name="address1" id="address1" placeholder="Street Address" type="text">
    <br>
    <br>
    <input name="address2" id="address2" placeholder="Street Address Line 2" type="text">
    <br>
    <br>
    <input name="city" id="city" placeholder="City" type="text">
    <input name="region" id="region" placeholder="Region" type="text">
    <br>
    <br>
    <input name="postal_code" id="postal_code" placeholder="Postal/Zip Code" type="number">
    <select name="romania" id="romania">
        <option>Romania</option>
    </select>
    <h3>Comments</h3>
    <textarea name="comments" id="comments" rows="6" cols="15"></textarea>
    <br>

    <input name="send_btn" id="send_btn" type="submit" value="SEND">
    </div>
</body>
</html>
