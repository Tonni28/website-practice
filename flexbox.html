<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>flexbox</title>
    <style>
        .flex-container{
            display: flex;
            flex-wrap: wrap;
            align-content: center;
            flex-direction: row;
        }
        
        .flex-item{
            width: 75px;
            height: 75px;
            border: 2px solid black;
            text-align: center;
            color: white;
            background-color: pink;
            font-size: 2em;
           
        
        }
        
    </style>   
</head>
<body>
    <div class="flex-container">
        <div class="flex-item" id="flex-item-1">1</div>
        <div class="flex-item" id="flex-item-2">2</div>
        <div class="flex-item" id="flex-item-3">3</div>
        <div class="flex-item" id="flex-item-4">4</div>
        <div class="flex-item" id="flex-item-5">5</div>

    </div>
</body>
</html>
