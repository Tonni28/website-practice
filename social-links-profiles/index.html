<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Social-links-profile</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <img class="myimage" src="mypicture.jfif">
        <h1>Ruakiya Islam Tonni</h1>

        <button id="github"><a href="https://github.com/Tonni28" target="_blank">GitHub</a></button>

    <script>
        var btn = document.getElementById("github");
        btn.addEventListener("click",function(){
            btn.style.backgroundColor("rgb(153, 225, 52)");

        })
